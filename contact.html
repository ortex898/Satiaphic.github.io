<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script>
          document.addEventListener("DOMContentLoaded", function () {
            var myForm = document.getElementById("lol");
            var btn = document.getElementById("btn");

            myForm.addEventListener("submit", function (event) {
              event.preventDefault();

              function sanitizeHTML(input) {
                var doc = new DOMParser().parseFromString(input, "text/html");
                return doc.body.textContent || "";
              }
              var formData = new FormData(this);

              var xhr = new XMLHttpRequest();
              xhr.open("POST", "Sender.php", true);
              xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");

              xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                  if (xhr.status === 200) {
                    // Successful response
                    var response = xhr.responseText;

                    var Succses = document.getElementById("succses");
                    Succses.style.display = "block";
                    Succses.textContent = response;
                    
                    if (
                      response.includes("Message has been sent successfully")
                    ) {
                        Succses.style.backgroundColor = "#ddffdd";
                        Succses.style.color="#006600";
                        Succses.style.border="1px solid #99ff99";
                        myForm.reset();
                        

                    } else {
                        Succses.style.backgroundColor = "#ffdddd";
                        Succses.style.color="#990000";
                        Succses.style.border="1px solid #ff9999";
                        

                    }
                  } else {
                    // Error handling
                    console.error("Server ERROR");
                  }
                }
              };

              xhr.send(formData);
            });
          });
        </script>
